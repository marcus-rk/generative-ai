<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="christmas-gift-icon.png">
    <title>Christmas Gift Generator</title>

    <!-- link for font -->
    <link href="https://db.onlinewebfonts.com/c/8914c48bb6cbcf51c389da71e776340d?family=BM+HANNA+11yrs+old" rel="stylesheet">
</head>
<body>

<main>
    <section>
        <h1>Christmas Gift Generator</h1>

        <div class="input-container">
            <label for="age" >Age of gift receiver: </label>
            <input id="age" type="number" placeholder="18..." min="0" max="120" inputmode="numeric" pattern="[0-9]*">
            <label for="category">What category of gift: </label>
            <select id="category">
                <option value="personal">A personal gift</option>
                <option value="material">A materialistic gift</option>
                <option value="experience">An experience</option>
            </select>
            <label for="keyword">Gift keywords: </label>
            <input id="keyword" type="text" placeholder="Ex. sport, gaming, make-up...">
            <button>Generate</button>
        </div>
        <div class="generated-container hidden"> <!-- TODO: REMEMBER LOADING TEXT -->
            <h2>Generated Gift ideas:</h2>
            <ul></ul>
        </div>
    </section>
</main>


<script src="utils.js"></script>
<script src="main.js"></script>
</body>
</html>
